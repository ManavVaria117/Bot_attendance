name: ü§ñ Attendance Automation Bot

on:
  schedule:
    # Run at 7:59 AM and 5:59 PM UTC (convert to IST if needed)
    - cron: '29 2 * * 1-5'  # 8:59 AM IST (clock-in)
    - cron: '29 12 * * 1-5' # 5:59 PM IST (clock-out)
  workflow_dispatch: # Manual trigger for testing

jobs:
  run-bot:
    runs-on: ubuntu-latest

    env:
      FIX: ${{ secrets.FIX }}
      PASSWORD: ${{ secrets.PASSWORD }}
      LOGIN_URL: ${{ secrets.LOGIN_URL }}
      CLOCKIN_TIME: '0 8 * * 1-5'  # Not used (cron handles it)
      CLOCKOUT_TIME: '0 18 * * 1-5'
      MONGO_URI: ${{ secrets.MONGO_URI }}
      EMAIL_USER: ${{ secrets.EMAIL_USER }}
      EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
      EMAIL_TO: ${{ secrets.EMAIL_TO }}

    steps:
    - name: üì• Checkout code
      uses: actions/checkout@v3

    - name: üü¢ Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: üì¶ Install dependencies
      run: npm install

    - name: üîß Install Puppeteer dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libx11-dev libxkbcommon-x11-0 libnss3 libatk-bridge2.0-0 libgtk-3-0

    - name: ‚ñ∂Ô∏è Run CLOCK-IN automation
      if: github.event.schedule == '29 2 * * 1-5'
      run: node patch.js clockin

    - name: ‚ñ∂Ô∏è Run CLOCK-OUT automation
      if: github.event.schedule == '29 12 * * 1-5'
      run: node patch.js clockout
